<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Giphy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class="container mb-5">
            <div class="row text-center">
                <div class="col-md-12" id="btn-container">
                    <!-- buttons will go here -->
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-lg-6 col-md-12">
                    <form class="form-inline justify-content-center">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="add-category" class="sr-only">Add Category</label>
                            <input type="text" class="form-control" id="add-category" placeholder="add a category">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">submit</button>
                    </form>

                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12" id="gif-container">
                    <!-- results here -->
                </div>
            </div>

            <div class="row text-center view-more-section hide">
                <div class="col-md-12">
                    <a href="#" id="view-more-btn" class="text-decoration-none">view more</a>
                </div>
            </div>

        </div> <!-- end container -->
        
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
